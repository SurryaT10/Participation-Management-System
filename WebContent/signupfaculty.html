<!DOCTYPE html>

<html>
    <head>
        <title>SKCT</title>
        <link rel="stylesheet" href="./css/edit_profile_faculty.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="contanier">

	        <div class="Edit_profile">
	            <h1>Signup</h1>
	        </div>

            <form id="form" action="Insertfaculty" method="post">
                <div class="wrapper">
                    <div class="form_comp">
                        <label for="regnum">Register number</label>
                        <input type="text" placeholder="Register number" name="reg_num" id="regnum" required>
                        <div class="second_row_icon">
                            <i class="fa fa-check-square"aria-hidden="true" ></i>
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </div>
                    <small>Error Message</small>
                    </div>
    
                    <div class="form_comp">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Name" name="name" id="username" required>
                        <div class="second_row_icon">
                            <i class="fa fa-check-square"aria-hidden="true" ></i>
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </div>
                    <small>Error Message</small>
                    </div>
                </div>
                
                <div class="wrapper">
                    <div class="form_comp">
                        <label for="year_of_join">Year of join</label>
                        <select name="year_of_join" id="year_of_join">
                        	<option value="2008">2008</option>
                        	<option value="2009">2009</option>
                        	<option value="2010">2010</option>
                        	<option value="2011">2011</option>
                        	<option value="2012">2012</option>
                        	<option value="2013">2013</option>
                        	<option value="2014">2014</option>
                        	<option value="2015">2015</option>
                        	<option value="2016">2016</option>
                        	<option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                        <div class="second_row_icon">
                            <i class="fa fa-check-square"aria-hidden="true" ></i>
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </div>
                        <br>
                    <small>Error Message</small>
                    </div>
                    
                    <div class="form_comp">
                        <label for="dept" >Department</label>
                        <select name="dept" id="dept">
                            <option value="cse">CSE</option>
                            <option value="mech">MECH</option>
                            <option value="it">IT</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                            <option value="civil">CIVIL</option>
                        </select>
                        <i class="fa fa-check-square"aria-hidden="true"></i>
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                        <br>
                        <small>Error Message</small>
                    </div>
                </div>
                
                <div class="wrapper">
                	<div class="form_comp">
                        <label for="batch">Batch</label>
                        <select name="batch_num" id="batch">
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>

                        </select>
                        <i class="fa fa-check-square"aria-hidden="true"></i>
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                        <br>
                        <small>Error Message</small>
                    </div>
                </div>
                
                <div class="wrapper">
                    <div class="form_comp">
                        <label for="in_year">In charge year</label>
                        <select name="in_year" id="in_year">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

                        </select>
                        <i class="fa fa-check-square"aria-hidden="true"></i>
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                        <br>
                        <small>Error Message</small>
                    </div>
    
                    <div class="form_comp">
                        <label for="in_section">In charge section</label>
                        <select name="in_section" id="in_section">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                        <i class="fa fa-check-square"aria-hidden="true"></i>
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                        <br>
                        <small>Error Message</small>
                    </div>
                </div>

                <div class="wrapper">
	                <div  class="form_comp">
	                        <label for="email">Email Id</label>
	                        <input type="email" placeholder="Email" name="email" id="email" required>
	                        <div class="second_row_icon">
                            <i class="fa fa-check-square"aria-hidden="true" ></i>
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </div>
                    <small>Error Message</small>   
	                    </div>
                    <div class="form_comp">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                        <div class="second_row_icon">
                            <i class="fa fa-check-square"aria-hidden="true" ></i>
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </div>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="dbu">
                    <input class="button" type="submit" value="Submit">
                </div>
                
                
            </form>
    </div>
        <script src="./js/signup.js"></script>
    </body>
</html>
